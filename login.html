<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outlast Showcase - Login</title>
    <link rel="icon" type="image/png" href="./img/icon.png" />
    <link rel="stylesheet" href="./css/styleLogin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="sidebar">
      <h2 class="sidebar-h2">Login</h2>
      <form class="form" method="post">
        <div class="mb-3 form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Digite seu email"
            required="true"
          />
        </div>

        <div class="mb-4 form-group">
          <label for="password" class="form-label">Senha</label>
          <div class="password-show">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Digite sua senha"
              required="true"
            />
            <img
              src="./img/view-eye-svgrepo-com.svg"
              alt="show-pass"
              id="show-pass"
              onclick="mostrarSenha()"
            />
          </div>
        </div>

        <div class="container mb-3 form-check">
          <div class="row">
            <div class="col-7">
              <input
                type="checkbox"
                class="form-check-input"
                id="remember-pass"
              />
              <label class="form-check-label" for="remember-pass"
                >Lembrar senha</label
              >
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-secondary btn-entrar">
                Entrar
              </button>
            </div>
          </div>
        </div>

        <ul class="login-utils">
          <li>
            <span class="text1"> NÃ£o tem conta? </span>

            <a href="cadastro.html" class="text2"> Criar </a>
          </li>
        </ul>
      </form>

      <button class="redBarrels-button">
        <a href="sobreNos.html"
          ><img src="./img/Red_Barrels.png" alt="Red Barrels"
        /></a>
      </button>

      <button class="outlast-button">
        <a href="index.html"
          ><img src="./img/outlast-icon.png" alt="outlast icon"
        /></a>
      </button>
    </div>

    <script src="./js/scriptLogin.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
